name: Build

on:
  push:
    branches:
      - "main"
    tags:
      - "v*"
  pull_request:
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false

      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          # setup-rust-toolchain automatically uses Swatinem/rust-cache with some
          # default settings, but we need to tweak those settings to get a rust-cache
          # for each platform instead
          cache: false
          target: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: "${{ matrix.os }}-${{ matrix.target }}"

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Bundle Bins
        run: "tar -zcvf context-version-exec-${{ matrix.target }}.tar.gz ./target/${{ matrix.target }}/release/current_bin ./target/${{ matrix.target }}/release/prior_bin"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: target/${{ matrix.target }}/release/

  release:
    needs: build
    runs-on: ubuntu-latest

    if: ${{ startsWith(github.ref, 'refs/tags/v') }}

    permissions:
      contents: write
      actions: write

    env:
      GH_TOKEN: ${{ github.token }}

    steps:
      - uses: actions/checkout@v4

      # Download the artifacts from the build job
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Display structure of downloaded files
        run: ls -R

      - name: Create release
        run: |
          gh release create ${{ github.ref_name }} ./artifacts/context-version-exec-aarch64-apple-darwin.tar.gz ./artifacts/context-version-exec-x86_64-apple-darwin.tar.gz ./artifacts/context-version-exec-x86_64-unknown-linux-gnu.tar.gz
